<script type="text/javascript">
	$("document").ready(function(){
		$("#email").blur(function(){
			$.getJSON("{spUrl c=user a=emailGetNickname}", {literal}{'email': $("#email").val()}{/literal}, function(emailJSON){
				$("#checkUsername").html(emailJSON.message);
			});
		});

		$("#submit").click(function(){
			if ($("#password").val() == ''){
				alert("NULL!");
			}else{
				alert("OK!");
			}
		});
	});


</script>
